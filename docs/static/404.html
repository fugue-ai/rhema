<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rhema Documentation</title>
    <script>
        // Redirect to the main documentation page
        var path = window.location.pathname;
        var basePath = '/rhema';
        
        // If we're on GitHub Pages, redirect to the main docs page
        if (path.startsWith(basePath)) {
            window.location.href = basePath + '/';
        } else {
            // For local development
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting to <a href="/rhema/">Rhema Documentation</a>...</p>
</body>
</html>
