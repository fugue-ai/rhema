<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rhema Documentation</title>
    <script>
        // Try to load the page via client-side routing
        var path = window.location.pathname;
        var basePath = '/rhema';
        
        // If we're on GitHub Pages, try to load the page
        if (path.startsWith(basePath)) {
            // Remove the base path and try to load the page
            var route = path.replace(basePath, '');
            if (route === '' || route === '/') {
                route = '/';
            }
            window.location.href = basePath + route;
        } else {
            // For local development
            window.location.href = path;
        }
    </script>
</head>
<body>
    <p>Loading page...</p>
</body>
</html>
