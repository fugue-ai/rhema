  - id: "security-code-review-1"
    name: "Security Code Review"
    description: "Comprehensive security-focused code review template"
    template: |
      SECURITY CODE REVIEW
      
      Please perform a thorough security review of the following code:
      
      {{CONTEXT}}
      
      Focus areas:
      - Input validation and sanitization
      - Authentication and authorization
      - Data encryption and protection
      - SQL injection vulnerabilities
      - Cross-site scripting (XSS)
      - Cross-site request forgery (CSRF)
      - Insecure direct object references
      - Security misconfigurations
      - Sensitive data exposure
      
      Please provide:
      1. Security vulnerabilities found (if any)
      2. Risk assessment for each issue
      3. Recommended fixes
      4. Security best practices to follow
    metadata:
      author: "security-team@example.com"
      version: "1.0.0"
      created_at: "2025-01-01T00:00:00Z"
      updated_at: "2025-01-15T10:30:00Z"
